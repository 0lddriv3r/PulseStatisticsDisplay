			function showLoading() {

			function setEchartsOption_RF(option, NotMerge) {
			    var option_origin_obj = option_origin_RF;
			    var option_obj = JSON.parse(option);
			    if (option_origin_obj && typeof option_origin_obj === "object") {
			        if (option_obj["series"]) {
			            var data = option_obj["series"][0]["data"];
				        option_origin_obj["series"][0]["data"] = data;
				        myChart_RF.setOption(option_origin_obj, NotMerge);
						myChart_RF.hideLoading();
	                }
				};
			};

			function setEchartsBackgroundImage(imagePath){
                var dom = document.getElementById("container");

                dom.style.backgroundImage = 'url(' + imagePath + ')';
                dom.style.backgroundRepeat = ' no-repeat';
                dom.style.backgroundAttachment = 'fixed';
                dom.style.backgroundSize = 'cover';

            };

            function setAFTwoValueAxesInPolarWidgetToolTipFormatter(radiusLabel,rUnit,AngleLabel,aUnit){
                option ={
                    tooltip:{
                        formatter: function(params){
                            var Label = AngleLabel + ": " + params[0].value[1] + aUnit + "<br />" + radiusLabel + ": " + params[0].value[0] + rUnit;

                            return Label;
                        }
                    }
                }

                myChart.setOption(option,false);

                return true;
            }
			
			myChart_RF.on('dataZoom', function (param) {
				var startValue = param.batch[0].startValue;
				var endValue = param.batch[0].endValue;

				var option_origin_obj_PRI = option_origin_PRI;
				option_origin_obj_PRI.xAxis.min = startValue;
				option_origin_obj_PRI.xAxis.max = endValue;
